<ion-header>
  <ion-navbar>
    <ion-title>New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newTaskForm" (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label>Task Name: </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description: </ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Due Date: </ion-label>
            <ion-input type="text" formControlName="due"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Duration: </ion-label>
            <ion-input type="number" formControlName="duration"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Duration Units: </ion-label>
            <ion-input type="text" formControlName="durationUnit"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Priority: </ion-label>
            <ion-input type="number" formControlName="priority"></ion-input>
        </ion-item>
        <button ion-button type="submit" block color="secondary">Create</button>
    </form>
</ion-content>
