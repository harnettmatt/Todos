<ion-header>

  <ion-navbar>
    <ion-title>Calendar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-grid>
        <ion-row *ngFor='let increment of calendar' [style.border-bottom]="increment.border">
            <ion-col  class="label"> {{ increment.label }}</ion-col>
            <ion-col col-10 class="event-space"> event </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
