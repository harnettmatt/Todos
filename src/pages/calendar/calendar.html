<ion-header>
    <ion-navbar>
        <ion-title> {{ date | date: 'EEEE, MMM d'}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="previousDay()" class="nav-buttons"><ion-icon name="md-arrow-dropleft-circle"></ion-icon></button>
            <button ion-button (click)="hardTaskSchedule()" class="nav-buttons"> <ion-icon name="clipboard"></ion-icon></button>
            <button ion-button (click)="nextDay()" class="nav-buttons"><ion-icon name="md-arrow-dropright-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor='let increment of calendar' class='row'>
            <ion-col  class="label"> {{ increment.timeLabel }}</ion-col>
            <button col-10 ion-button [class]="increment.cssClass" [style.background-color]="increment.color" [style.borderColor]="increment.borderColor" (click)="displayTask(increment)">
                {{ increment.eventLabel }}
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
