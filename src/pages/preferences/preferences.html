<ion-header>

  <ion-navbar>
    <ion-title>Preferences</ion-title>
    <ion-buttons end>
        <button ion-button (click)="addPreference()" class="nav-buttons"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-divider color='light' class='divider'> Common Events </ion-item-divider>
        <button ion-item *ngFor='let preference of preferences | async' class='item-button' (click)="editPreference(preference)">
            <ion-row class="top-row">
                <ion-col> {{ preference.name }} </ion-col>
                <ion-col class="right-col">  {{ preference.from }} - {{ preference.to }}  </ion-col>
            </ion-row>
        </button>
        <ion-item-divider color='light' class='divider'> Custom Events </ion-item-divider>
        <button ion-item *ngFor='let preference of preferences | async' class='item-button' (click)="editPreference(preference)">
            <ion-row class="top-row">
                <ion-col> {{ preference.name }} </ion-col>
                <ion-col class="right-col">  {{ preference.from }} - {{ preference.to }}  </ion-col>
            </ion-row>
        </button>
    </ion-list>
</ion-content>
