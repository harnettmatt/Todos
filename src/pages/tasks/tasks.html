<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor='let task of tasks | async'>
            <ion-row class="top-row">
                <ion-col> {{ task.name }} </ion-col>
                <ion-col class="right-col">  {{ task.duration }} {{ task.durationUnits }}  </ion-col>
            </ion-row>
            <ion-row class="bottom-row">
                <ion-col> project </ion-col>
                <ion-col class="right-col"> {{ task.due }} </ion-col>
            </ion-row>
        </button>
        <button ion-button (click)="addTask()" block>Create Task</button>
    </ion-list>
</ion-content>
