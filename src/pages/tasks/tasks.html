<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor='let task of tasks | async'>
            {{ task.name }}
        </button>
        <button ion-item (click)="addTask()">
            add task
        </button>
    </ion-list>
</ion-content>
