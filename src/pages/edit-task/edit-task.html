<ion-header>
  <ion-navbar>
    <ion-title>Edit Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="editTaskForm" (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label>Task Name: </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description: </ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Due Date: </ion-label>
            <ion-input type="date" formControlName="due"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Duration: </ion-label>
            <ion-select formControlName="duration" interface="popover">
                <ion-option value=15>15 mins</ion-option>
                <ion-option value=30>30 mins</ion-option>
                <ion-option value=45>45 mins</ion-option>
                <ion-option value=60>1 hour</ion-option>
                <ion-option value=75>1.25 hours</ion-option>
                <ion-option value=90>1.5 hours</ion-option>
                <ion-option value=105>1.75 hours</ion-option>
                <ion-option value=120>2 hours</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Type: </ion-label>
            <ion-select formControlName="type" interface="popover">
                <ion-option value='work'>Work</ion-option>
                <ion-option value='personal'>Personal</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button type="submit" block color="secondary" id="update-button">Update</button>
    </form>
</ion-content>
